<!DOCTYPE html>
<html lang= "en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Amaranth|Antic+Slab|Julius+Sans+One|Marck+Script|Pacifico|Playfair+Display+SC" rel="stylesheet">
    <title>Travel Vue</title>
</head>
<body>

    <div class="container" id="destination-app">
    <div class='jumbotron myJumbo'>
        <h1 class="title">{{ title }}</h1>
    </div>
    <div class='travel-container'>
    <div v-for="t in travel" class="destination-card">
        <h3 class="placeName">{{ t.name}}</h3>
        <img :src="t.img"/>
        <h5 class="activites"><b>Activities</b></h5>
        <div class="destination-activities-list">
            <span v-for="item in t.activities">
                {{ item }}
            </span>
        </div>
      </div>
    </div>
    <!-- this is the form -->
      <div class='form-container'>
          <form v-on:submit.prevent='submitDestination'>
              <div class="form-group">
                  <label>
                      Place
                  </label>
                  <input type="text" class='form-control' v-model='newDestinationName'/>
              </div>
      <div class='form-group'>
          <label>
              Activities
          </label>
          <input type="text" class="form-control" v-model="newDestinationActivities"/>
      </div>
      <div class ="form-group">
          <label>
              Image
          </label>
          <input type="text" class="form-control" v-model="newDestinationImg"/>
      </div>
      <button type="submit">Submit</button>
         
       </form>
      </div>
      </div>
</body>

<script src="https://unpkg.com/vue"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script src="app.js"></script>
</html>
